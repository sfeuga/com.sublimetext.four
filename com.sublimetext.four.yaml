app-id: com.sublimetext.four
default-branch: dev
runtime: org.freedesktop.Sdk
runtime-version: '4112'
sdk: org.freedesktop.Sdk
command: sublime
tags: [proprietary]
desktop-file-name-suffix: ' (Flatpak)'
separate-locales: false
finish-args:
  - --require-version=0.10.3
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --socket=ssh-auth
  - --share=network
  - --device=all
  - --filesystem=host
  - --allow=devel
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.freedesktop.Flatpak
  - --env=NPM_CONFIG_GLOBALCONFIG=/app/etc/npmrc
  - --env=LD_LIBRARY_PATH=/app/lib
  - --filesystem=xdg-config/kdeglobals:ro
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=com.canonical.AppMenu.Registrar.*
  - --system-talk-name=org.freedesktop.login1
add-extensions:
  com.sublimetext.four.tool:
    directory: tools
    subdirectories: true
    version: '4112'
    add-ld-path: lib
    no-autodownload: true
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/gtk-doc
  - '*.la'
modules:

  - shared-modules/libsecret/libsecret.json

  - name: sublime
    buildsystem: simple
    build-commands:
      - install -D sublime.sh /app/bin/sublime
      - install -Dm644 sublime_64.png /app/share/icons/hicolor/64x64/apps/com.sublimetext.four.png
      - install -Dm644 sublime_128.png /app/share/icons/hicolor/128x128/apps/com.sublimetext.four.png
      - install -Dm644 sublime_256.png /app/share/icons/hicolor/256x256/apps/com.sublimetext.four.png
      - install -Dm644 sublime_512.png /app/share/icons/hicolor/512x512/apps/com.sublimetext.four.png
      - install -Dm644 com.sublimetext.four.xml -t /app/share/metainfo
      - install -Dm644 com.sublimetext.four.desktop -t /app/share/applications
      - install -Dm644 npmrc -t /app/etc
      - install -Dm644 flatpak-warning.txt -t /app/share/sublime
      - install -D apply_extra -t /app/bin
      - cp /usr/bin/ar /app/bin
      - ARCH_TRIPLE=$(gcc --print-multiarch) && cp /usr/lib/${ARCH_TRIPLE}/libbfd-*.so
        /app/lib
      - ARCH_TRIPLE=$(gcc --print-multiarch) && ln -s /usr/lib/${ARCH_TRIPLE}/libtinfo.so/app/lib/libtinfo.so.5
      - mkdir /app/tools
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - ar x sublime.deb
          - tar xf data.tar.xz
          - rm -r sublime.deb control.tar.* data.tar.xz debian-binary usr
      - type: file
        path: sublime.sh
      - type: file
        path: flatpak-warning.txt
      - type: file
        path: npmrc
      - type: file
        path: com.sublimetext.four.metainfo.xml
      - type: file
        path: com.sublimetext.four.desktop
      - type: file
        path: icons/sublime_64.png
      - type: file
        path: icons/sublime_128.png
      - type: file
        path: icons/sublime_256.png
      - type: file
        path: icons/sublime_512.png
      - type: extra-data
        filename: sublime.deb
        only-arches: [x86_64]
        url: https://download.sublimetext.com/sublime-text_build-4112_amd64.deb
        sha256: 42e446a5eef66d8b823491c159918d82a5ec47190b7ce377a0854986c40fa391
        x-checker-data:
          type: debian-repo
          package-name: sublime
          root: https://download.sublimetext.com
          dist: dev
          component: main
